<!DOCTYPE html>
<html>
  <head>
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Do not add `script` tags-->
    <script
      src="public/vendor.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
    <script
      src="public/application.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
  </head>
  <body>
    <header>
      <h1>Fashion Blog</h1>
    </header>

    <div id="unauthenticated">
      <div id="unauthenticatedMess"></div>
      <div class="container text-center">
        <h3>Login</h3>
        <div class="row mb-3">
          <div class="offset-sm-3 col-sm-6">
            <form id="sign-in" class="justify-content-center">
              <div class="input-group mb-3">
                <input
                  name="credentials[email]"
                  placeholder="Email"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  name="credentials[password]"
                  placeholder="Password"
                  type="password"
                  class="form-control"
                />
              </div>
              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
          </div>
        </div>
        <hr />
        <h3>Sign-up</h3>
        <div class="row">
          <div class="offset-sm-3 col-sm-6">
            <form id="sign-up" class="justify-content-center">
              <div class="input-group mb-3">
                <input
                  name="credentials[email]"
                  placeholder="Email"
                  type="text"
                  class="form-control"
                />
              </div>

              <div class="input-group mb-3">
                <input
                  name="credentials[password]"
                  placeholder="Password"
                  type="password"
                  class="form-control"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  name="credentials[password_confirmation]"
                  placeholder="Confirm Password"
                  type="password"
                  class="form-control"
                />
              </div>

              <button type="submit" class="btn btn-secondary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="authenticated">
      <div id="authenticatedMess"></div>
      <div class="container mt-3 justify-content-center">
        <div class="row">
          <div class="col-md-6 split">
            <form id="article-create">
              <div class="form-group">
                <label>Title</label>
                <input type="text" name="article[title]" class="form-control" />
              </div>
              <div class="form-group">
                <label>Article Body</label>
                <textarea
                  class="form-control"
                  name="article[text]"
                  rows="6"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-secondary">
                Add Article!
              </button>
              <div class="col-sm-12">
                <button
                  id="changeP"
                  type="submit"
                  class="btn btn-secondary mt-4 mb-2"
                  data-toggle="modal"
                  data-target="#mymodal"
                >
                  Change Password
                </button>
                <div class="col-sm-12">
                  <form id="sign-out">
                    <button type="click" class="btn btn-secondary" id="out">
                      Sign Out
                    </button>
                  </form>
                </div>
              </div>

              <div class="modal fade" id="mymodal">
                <div class="modal-dialog">
                  <form id="change-password">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h3>Change Password</h3>
                      </div>
                      <div class="modal-body">
                        <input
                          id="pass"
                          name="passwords[old]"
                          placeholder="Old Password"
                          type="password"
                        />
                        <input
                          id="pass1"
                          name="passwords[new]"
                          placeholder="New Password"
                          type="password"
                        />
                      </div>
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">
                          Save changes
                        </button>
                        <button class="btn btn-default" data-dismiss="modal">
                          Close
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6 split library">
            <div id="content"></div>

            <div class="modal fade" id="editModal">
              <div class="modal-dialog">
                <form id="edit-form">
                  <div class="modal-header">
                    <h3 class="modal-title">Edit Article</h3>
                  </div>
                  <div class="modal-content">
                    <div class="input-group">
                      <label>Title</label>
                      <input
                        id="title"
                        name="title"
                        class="form-control"
                        type="text"
                      />
                    </div>
                    <div class="input-group">
                      <label>Text</label>
                      <textarea
                        id="text"
                        name="text"
                        class="form-control"
                      ></textarea>
                    </div>
                    <input id="owner" name="owner" type="hidden" />
                    <input id="_id" name="_id" type="hidden" />
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">
                      Save
                    </button>
                    <button class="btn btn-default" data-dismiss="modal">
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
