<!DOCTYPE html>
<html>
  <head>
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Do not add `script` tags-->
    <script
      src="public/vendor.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
    <script
      src="public/application.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
  </head>
  <body>
    <header>
      <h1>Fashion Blog</h1>
      <p id="message"></p>
      <div id="log-out">
        <div class="row mb-3">
          <div class="col-sm-12">
            <form id="change-password">
              <input
                id="pass"
                name="passwords[old]"
                placeholder="Old Password"
                type="password"
              />
              <input
                id="pass1"
                name="passwords[new]"
                placeholder="New Password"
                type="password"
              />
              <button type="submit">Change Password</button>
            </form>
            <form id="sign-out">
              <button type="click">Sign Out</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <div id="unauthenticated">
      <div class="container text-center">
        <h3>Login</h3>
        <p id="message1"></p>
        <div class="row mb-3">
          <div class="offset-sm-3 col-sm-6">
            <form id="sign-in" class="justify-content-center">
              <div class="input-group mb-3">
              <input
                name="credentials[email]"
                placeholder="Email"
                type="text"
                class="form-control"
              />
            </div>
            <div class="input-group mb-3">
              <input
                name="credentials[password]"
                placeholder="Password"
                type="password"
                class="form-control"
              />
            </div>
              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
          </div>
        </div>
        <hr />
        <h3>Sign-up</h3>
        <div class="row">
          <div class="offset-sm-3 col-sm-6">
            <form id="sign-up" class="justify-content-center">
              <div class="input-group mb-3">
                <input
                  name="credentials[email]"
                  placeholder="Email"
                  type="text"
                  class="form-control"
                />
              </div>

              <div class="input-group mb-3">
                <input
                  name="credentials[password]"
                  placeholder="Password"
                  type="password"
                  class="form-control"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  name="credentials[password_confirmation]"
                  placeholder="Confirm Password"
                  type="password"
                  class="form-control"
                />
              </div>

              <button type="submit" class="btn btn-secondary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="authenticated">
      <div class="container mt-3 justify-content-center">
        <div class="row">
          <div class="col-md-6">
            <form id="article-create">
              <div class="input-group mb-3">
              <input
                type="text"
                name="article[title]"
                placeholder="Article Title"
                class="form-control"
              />
            </div>
            <div class="input-group mb-3">
              <input
                id="blog-post"
                type="text"
                name="article[text]"
                placeholder="Article Text"
                class="form-control"
              />
            </div>
              <button type="submit">Add an article!</button>
            </form>
          </div>
          <div class="col-md-6">
            
              <button type="submit" id="article-delete">Delete</button>
            
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
